{% extends 'app/base.html' %}
{% load static %}

{% block Information %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <div class="text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhOaaBAY_yOcJXbL4jW0I_Y5sePbzagqN2aA&s" alt="Avatar" class="rounded-circle mb-3" width="120">
            <h3 class="fw-bold text-primary">{{ user.username }}</h3>
            <p class="text-muted">{{ user.email }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Họ:</strong> {{ user.first_name }}</li>
            <li class="list-group-item"><strong>Tên:</strong> {{ user.last_name }}</li>
        </ul>
        <div class="text-center mt-3">
            <a href="#" class="btn btn-outline-primary">Chỉnh sửa thông tin</a>
        </div>
    </div>
</div>

<style>
    .card {
        background: #ffffff;
        border: none;
    }
    .list-group-item {
        border: none;
        background: transparent;
    }
    .btn {
        border-radius: 20px;
    }
</style>
{% endblock Information %}
